<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.responsivevoice.org/responsivevoice.js"></script> <!--importação para narração do jogo-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=VT323&display=swap" 

    
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Secret Number Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__paragrafo"></p>
                </div>
                <input type="number" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" id="chutar" class="container__botao">Chutar</button>
                    <button onclick="restartGame()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
                
                <div>
                    <h2 id="resto"></h2>
                </div>
                
            </div>
            <img src="./img/photo1.png" alt="Personagem acenando" class="container__imagem-pessoa" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
